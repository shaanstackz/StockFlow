<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inventory Management</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="p-6 bg-gray-100">
    <div id="app" class="max-w-4xl mx-auto space-y-6">
        <div class="bg-white shadow-md rounded-lg p-6">
            <h2 class="text-xl font-bold mb-4">Inventory Management & Reordering</h2>
            <div class="overflow-x-auto">
                <table class="w-full border-collapse" id="inventory-table">
                    <thead>
                        <tr class="bg-gray-100">
                            <th class="border p-2">Product</th>
                            <th class="border p-2">Current Stock</th>
                            <th class="border p-2">Min Stock</th>
                            <th class="border p-2">Reorder Point</th>
                            <th class="border p-2">Supplier</th>
                            <th class="border p-2">Actions</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- Dynamic Rows -->
                    </tbody>
                </table>
            </div>
        </div>

        <div class="bg-white shadow-md rounded-lg p-6">
            <h2 class="text-xl font-bold mb-4">Add New Product</h2>
            <form id="add-product-form" class="grid grid-cols-2 gap-4">
                <input class="border p-2 rounded" id="product-name" placeholder="Product Name">
                <input type="number" class="border p-2 rounded" id="current-stock" placeholder="Current Stock">
                <input type="number" class="border p-2 rounded" id="min-stock" placeholder="Minimum Stock">
                <input type="number" class="border p-2 rounded" id="reorder-point" placeholder="Reorder Point">
                <input class="border p-2 rounded" id="supplier" placeholder="Supplier">
                <button type="submit" class="bg-blue-500 text-white p-2 rounded hover:bg-blue-600">Add Product</button>
            </form>
        </div>
    </div>

    <script>
        // Fetch inventory on load
        $(document).ready(function () {
            fetchInventory();
        });

        function fetchInventory() {
            $.get('/get_inventory', function (data) {
                const tableBody = $('#inventory-table tbody');
                tableBody.empty();
                data.forEach(item => {
                    tableBody.append(`
                        <tr>
                            <td class="border p-2">${item[1]}</td>
                            <td class="border p-2">${item[2]}</td>
                            <td class="border p-2">${item[3]}</td>
                            <td class="border p-2">${item[4]}</td>
                            <td class="border p-2">${item[5]}</td>
                            <td class="border p-2">
                                <button class="bg-red-500 text-white px-3 py-1 rounded" 
                                    onclick="simulateReorder(${item[0]})">Reorder</button>
                            </td>
                        </tr>
                    `);
                });
            });
        }

        // Add product form submission
        $('#add-product-form').submit(function (e) {
            e.preventDefault();
            const data = {
                name: $('#product-name').val(),
                current_stock: parseInt($('#current-stock').val()),
                min_stock: parseInt($('#min-stock').val()),
                reorder_point: parseInt($('#reorder-point').val()),
                supplier: $('#supplier').val(),
            };
            $.post('/add_product', JSON.stringify(data), function () {
                fetchInventory();
            });
        });

        function simulateReorder(productId) {
            $.post('/simulate_reorder', JSON.stringify({ product_id: productId }), function () {
                fetchInventory();
            });
        }
    </script>
</body>
</html>
